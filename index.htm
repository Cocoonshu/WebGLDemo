<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>atom_百度搜索</title>
    <script type="x-shader/x-vertex" id="base_vs">
      attribute     vec3 aPosition;
      attribute     vec3 aNormal;
      attribute     vec4 aVertexColor;
      attribute     vec2 aCoordinate;
      uniform       mat4 uMatModelView;
      uniform       mat4 uMatProjection;
      varying highp vec2 vTextureCoord;
      varying highp vec4 uDiffuseColor;

      void main(void) {
        gl_Position = uMatProjection * uMatModelView * vec4(aPosition, 1.0);
        vTextureCoord = aCoordinate;
        uDiffuseColor = aVertexColor;
      }
    </script>
    <script type="x-shader/x-fragment" id="base_fs">
      varying highp vec2      vTextureCoord;
      uniform       sampler2D uDiffuseSampler;
      uniform highp vec4      uDiffuseColor;

      void main(void) {
        gl_FragColor = texture2D(uDiffuseSampler, vec2(vTextureCoord.s, vTextureCoord.t));
      }
    </script>

    <script src="js/binderer.js"></script>
    <script src="js/geometry/mesh.js"></script>
    <script src="js/geometry/plane.js"></script>
    <script src="js/material/material.js"></script>
    <script src="js/material/texture.js"></script>
    <script src="js/material/glcolor.js"></script>
    <script src="js/loader/textureprovider.js"></script>
    <script src="js/loader/shaderloader.js"></script>
    <script src="js/loader/modelloader.js"></script>
    <script src="js/model/model.js"></script>
    <script src="js/model/imageplane.js"></script>
    <script src="js/shader.js"></script>
    <script src="js/webgl.js"></script>
    <script src="js/glimageview.js"></script>
    <script>
      'use strict'
      var glView       = null;
      var glCanvas     = null;

      function setup() {
        glCanvas.create();
        onGLCanvasResize();
      };

      function onGLCanvasCreate(id) {
        glView   = document.getElementById(id);
        glCanvas = new GLImageView(glView);
      }

      function onGLCanvasResize() {
        if (glView != null && glCanvas != null) {
          glCanvas.resize(glView.width, glView.height);
        }
      }

      function onGLCanvasDestoryed() {
        if (glCanvas != null) {
          glCanvas.destory();
          glCanvas = null;
        }
        glView = null;
      }
    </script>
  </head>
  <body onload="onGLCanvasCreate('GLCanvas'); setup();" onunload="onGLCanvasDestoryed()" onresize="onGLCanvasResize()">
    <canvas id="GLCanvas" style="border:no-border;color:#FF0000;">WebGL isn't supported!</canvas>
    <image id="ImgTest" src="http://imglf1.ph.126.net/-3lep3TrVOKH0mgQEnc9rw==/6630489422582399713.jpg" />
  </body>
</html>
